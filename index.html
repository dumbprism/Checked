<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
   <div id="container">

    <div id="text-container">

        <h1>CHECKED</h1>
        <p>A basic To Do List application</p>

        <button id="startButton">GET STARTED</button>
    </div>

    <div id="task-list">
        <div id="ongoing-tasks">
            <h1>Ongoing Tasks</h1>
            
            <div id="ongoing-tasks-card">
                
            </div>

        </div>
        <div id="completed-tasks">

            <h1>Completed Tasks</h1>
            <div id="completed-tasks-card">
               
            </div>
        </div>
    </div>

    <div id="form-container">
        <img src="Cross-Button.png" alt=" Cross-Button" id="close-button">
        <p>Add new Task</p>
       
        <label for="title">Title</label>
        <input type="text" id="title">

        <label for="date">Date</label>
        <input type="date" name="date" id="date">

        <label for="priority">Priority</label>

        <select name="priority" id="priority">
            <option value="none">None</option>
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
        </select>

        <label for="notes">Notes</label>
        <textarea name="notes" id="notes"></textarea>

        <button id="addTask">Add Task</button>
    </div>
   </div>
  
   

   </div>

   
   
    <script src="index.js"></script>
</body>
</html>
